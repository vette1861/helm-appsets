  template:
    metadata:
      name: '{{ values.chartname }}-{{ name }}-{{ values.chartversion }}'
    spec:
      project: default
      destination:
        server: '{{ server }}'
        namespace: '{{ namespace }}'
      source:
        helm:
          releaseName: '{{ values.chartname }}'
          valueFiles: # Optional cluster values file and env values file
            - '/{{ path[0] }}/values/{{ values.chartname }}/cluster/values-{{ name }}.yaml'
            - '/{{ path[0] }}/values/{{ values.chartname }}/env/values-{{ env }}.yaml'
          ignoreMissingValueFiles: true
        path: '{{ values.chartpath }}'
        repoURL: https://github.com/vette1861/helm-appsets.git
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
          - ApplyOutOfSyncOnly=true
