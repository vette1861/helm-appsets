          #             env: '{{ metadata.labels.env }}'
          #             name: '{{ clusterName }}'
          #             app: '{{ app }}'
          #             chart.path: '{{ path }}/version-{{ chart.version }}' # Use version specific Chart.yaml 
  template:
    metadata:
      name: "{{ app }}-clustername-{{ env }}-{{ chart.version }}"
      labels:
        app: "{{ app }}"
        env: "{{ env }}"
        version: "{{ chart.version }}"
    spec:
      project: default
      destination:
        server: 'https://kubernetes.default.svc'
        namespace: 'namespace'
      source:
        helm:
          releaseName: '{{ chart.name }}'
          valueFiles: # Optional cluster values file and env values file
            # - '/{{ path[0] }}/values/{{ app }}/cluster/values-{{ name }}.yaml'
            - '/{{ path[0] }}/values/{{ app }}/env/values-{{ env }}.yaml'
          ignoreMissingValueFiles: true
        path: '{{ path }}/version-{{ chart.version }}'
        repoURL: https://github.com/vette1861/helm-appsets.git
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
          - ApplyOutOfSyncOnly=true
